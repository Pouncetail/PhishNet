<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 250px;
      background-color: #f9f9f9;
      border-radius: 12px; /* Curved popup window (only visible if background is set) */
    }
  
    input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border-radius: 8px; /* Curve the corners of the input */
      border: 1px solid #ccc;
    }
  
    button {
      width: 100%;
      padding: 8px;
      border-radius: 8px; /* Curve the button corners */
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #45a049;
    }
  
    #result {
      margin-top: 10px;
      font-weight: bold;
    }

        /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100px; adjust this depending on your popup height */
    }

    .list-container {
  margin-top: 20px;
  width: 100%;
}

.list {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f1f1f1;
  padding: 8px 12px;
  border-radius: 6px;
  margin-bottom: 6px;
}

.delete-btn {
  background: transparent;
  border: none;
  color: red;
  font-size: 16px;
  cursor: pointer;
}

#addBtn {
  margin-top: 10px;
  padding: 8px;
  width: 100%;
  border-radius: 6px;
  background-color: #2196F3;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

  </style>
  
</head>
<body>

    <h2  style="text-align: center;" id = "extension_status"> You are protected</h2>
    <br>
  <div class="center-container">
    <label class="switch">
      <input type="checkbox" id = "toggleExtension" >
      <span class="slider round"></span>
    </label>
  </div>

  
  <div class="list-container">
    <ul id="urlList" class="list">
      <!-- List items will go here -->
    </ul>
    <button id="addBtn">Add to List</button>
  </div>
  
  
  

  <!-- <h3>Please paste the link to verify if it is a safe link.</h3>

  <input type="text" id="link" placeholder="Paste the link here" />

  <button id="saveBtn">Save Something</button> -->

  <script src="popup.js"></script>
</body>
</html>
